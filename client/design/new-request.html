<div class="container">
<div class="row">
    
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                
                <h2>Make a request</h2>
                
                <form class="form-horizontal">
                    
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">Description</label>
                            <textarea class="form-control" rows="7" placeholder="What do you need?"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">Number of credits</label>
                            <input type="text" class="form-control" rows="10" placeholder="Number of credits">
                        </div>
                    </div>
                    
                    <a href="/alice.html" class="btn btn-primary btn-lg">Post request</a>
                
                </form>
                
            </div>
        </div>
    </div>
